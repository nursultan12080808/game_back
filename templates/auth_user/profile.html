{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="profile_container">
        <div class="profile_row">
            <div class="name_profile">
               Профиль: {{ request.user }}  <i class='bx bx-user-circle'></i>
            </div>
            <div class="user_name">
                {% if request.user.get_full_name  %}
                   <span>Имя:</span> {{request.user.get_full_name }}
                {% endif %}
            </div>
            <div class="user_email">
                {% if request.user.email %}
                <span>Email:</span> {{ request.user.email }}
                {% endif %}
            </div>
            <div class="profile_block">
                <a href="{% url 'change_profile' %}" class="change">Изменить профиль</a>
                <a href="{% url 'change_password' %}" class="change">Изменить пароль</a>
                <a href="{% url 'list_games' %}">Назад</a>
            </div>
        </div>
    </div>
</body>
</html>
